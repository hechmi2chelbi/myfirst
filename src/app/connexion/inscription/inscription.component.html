
<div class="container register-form">
  <div class="form">
      <div class="note">
          <p>This is a simpleRegister Form made using Boostrap.</p>
      </div>
        <form novalidate [formGroup]="myform">
      <div class="form-content">
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" class="form-control" formControlName="name" placeholder="Your Name *" value=""/>
                      <span class="description" *ngIf="myform.controls.name.invalid &&
                      (myform.controls.name.dirty || myform.controls.name.touched)">name requierd</span>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" formControlName="phone" placeholder="Phone Number *" value=""/>
                      <span class="description" *ngIf="myform.controls.phone.invalid &&
                      (myform.controls.phone.dirty || myform.controls.phone.touched)">phone requierd</span>
                    </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="email" class="form-control" formControlName="email" placeholder="Your email *" value=""/>
                      <span class="description" *ngIf="myform.controls.email.invalid &&
                      (myform.controls.email.dirty || myform.controls.email.touched)">emai requierd</span>
                    </div>
                  <div class="form-group">
                      <input type="text" class="form-control" formControlName="password" placeholder="Confirm Password *" value=""/>
                      <span class="description" *ngIf="myform.controls.password.invalid &&
                      (myform.controls.password.dirty || myform.controls.password.touched)">password requierd</span>
                    </div>
              </div>
          </div>
          <button type="button" class="btn btn-primary" [disabled]="myform.invalid" >Submit</button>
      </div>
    </form>
  </div>
</div>
